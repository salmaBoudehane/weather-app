<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="page">
        <div class="container">
            <div class="enter">
                <input type="text" placeholder="Enter city name ...">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>The city's name is invalid !</p>
            </div>
            <div class="weather">
                <div class="info">
                    <img src="images/clear.png">
                    <h2 class="temp">22 Â°C</h2>
                    <h2 class="name">Casablanca</h2>
                </div>
                <div class="details">
                    <div class="more">
                        <img src="images/humidity.png">
                        <div class="numbers">
                            <p class="h">48 %</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="more">
                        <img src="images/wind.png">
                        <div class="numbers">
                            <p class="w">10.29  km / h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
